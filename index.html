<!DOCTYPE html>
<html lang="en-ca"> 
<head>
    <meta charset="utf-8">
    <title>Bickram Designs</title>
    <link href="http://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body> 
    <div class="background"></div>
    <a href=""><img class="title brand" src="img/Header.svg" alt="Bickram Designs"></a>
    <div class="poster">
        <img class="logo" id="logo" src="img/logo.svg" alt="Logo">
        <img class="paper" id="paper" src="img/poster.png" alt="paper">
    </div>
    <div class="writting">
        <img class="steve" src="img/steve.svg" alt="Steve">
        <img class="pen" src="img/pen.svg" alt="Drawing">
     </div>
    <a href="" class="button island"><img class="scroll" src="img/scroll.svg" alt="button"></a>
    <img class="trashcan" src="img/can.svg" alt="Trash">
    <div class="grid message">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 pad-b">
<h2 class="exa">Stay Tuned!</h2>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-2-3 gutter">
            <h2 class="exa">More to Come!</h2>
        </div>
    </div>
</body>
</html>
